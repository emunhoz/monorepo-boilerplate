name: Coverage

on:
  push:
    pull_request:

jobs:
  coverage:
    name: Tests coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm install

      - name: Run Tests
        uses: raulanatol/jest-coverage-comment-action@main
        with:
          github-token: ${{ secrets.GH_MONOREPO_TOKEN }}
          jest-command: 'npm run test:ci'
