name: Lints

on:
  push:
    pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Lint
        run: |
          npm run lint
          npm run lint:css
